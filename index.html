<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 10 Lysenko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-inner">
        <a class="logo-wrap" href="#"
          ><img src="images/logo.svg" alt="logo"
        /></a>

        <div class="search-wrap">
          <input
            class="search"
            type="search"
            name="search"
            id="search"
            placeholder="Search for minimalist chair"
          />
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container-products">
        <div class="product">
          <div class="image-wrap">
            <img src="images/Img 1.png" alt="img sofa" />
          </div>
          <div class="description">
            <h2 class="title">Lolito</h2>
            <p class="desc">Luxury big sofa</p>
            <div class="price">
              Rp 7.000.000<span class="sale">Rp 14.000.000</span>
            </div>
            <span class="item">-50%</span>
          </div>
        </div>

        <div class="product">
          <div class="image-wrap">
            <img src="images/Img 2.png" alt="img fan" />
          </div>
          <div class="description">
            <h2 class="title">Respira</h2>
            <p class="desc">Minimalist fan</p>
            <div class="price">Rp 500.000</div>
            <span class="label">New</span>
          </div>
        </div>

        <div class="product">
          <div class="image-wrap">
            <img src="images/Img 3.png" alt="img bed set" />
          </div>
          <div class="description">
            <h2 class="title">Pingky</h2>
            <p class="desc">Cute bed set</p>
            <div class="price">
              Rp 7.000.000 <span class="sale">Rp 14.000.000</span>
            </div>
          </div>
        </div>

        <div class="product">
          <div class="image-wrap star">
            <img src="images/Img 4.png" alt="img fan" />
          </div>
          <div class="description">
            <h2 class="title">Respira</h2>
            <p class="desc">Minimalist fan</p>
            <div class="price">Rp 500.000</div>
          </div>
        </div>

        <div class="product">
          <div class="image-wrap">
            <img src="images/Img 5.png" alt="img sofa" />
          </div>
          <div class="description">
            <h2 class="title">Lolito</h2>
            <p class="desc">Luxury big sofa</p>
            <div class="price">
              Rp 7.000.000 <span class="sale">Rp 14.000.000</span>
            </div>
            <span class="label">New</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <ul class="footer-links">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">CONTACTS</a></li>
        </ul>

        <ul class="social-icons">
          <li class="icon-inst">
            <svg>
              <use xlink:href="images/sprite.svg#inst" />
            </svg>
          </li>

          <li class="icon-tg">
            <svg>
              <use xlink:href="images/sprite.svg#tg" />
            </svg>
          </li>

          <li class="icon-in">
            <svg>
              <use xlink:href="images/sprite.svg#linkedin" />
            </svg>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
